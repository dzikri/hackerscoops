 {% if articles %}
    <ul>

        {% for article in articles %}
        <li>
        {{article.title}} in {{article.categories.all|slice:":1"}}, {{article.pub_date}}
        <br>
            {{article.body|truncatechars:1300}}
        <br>
            <a href="">Read More</a>
        </li>
        {% endfor %}
   
    </ul>

{% else %}

<p>No articles available</p>
 {% endif %}
