<html>
<head>

<link rel="stylesheet" href="/static/style.css">
        
    <title>
        {% block title %}{% endblock title %}
    </title>

<style>
</style>

</head>

<body bgcolor="#C5E3E">
       <div id="navbar">
           <ul>
               <li><a href="{% url 'category' 'Iphone' %}">Iphone</a></li>
               <li><a href="{% url 'category' 'Android' %}">Android</a></li>
               <li><a href="{% url 'category' 'Bitcoin' %}">Bitcoin</a></li>
               <li><a href="{% url 'category' 'Linux' %}">Linux</a></li>
               <li><a href="{% url 'category' 'Windows' %}">Windows</a></li>
               <li><a href="{% url 'category' 'Mac' %}">Mac</a></li>
               <li><a href="{% url 'category' 'General' %}">General</a></li>
               <li><a href="{% url 'about' 'Us' %}">About Us</a></li>
           </ul>
        
       </div>
       
       <div id="links">
           {% if request.user.is_authenticated %}
           <a href="/logout/"> Logout</a> 
           {% else %}
           <a href="{% url 'register' %}">Register Here</a>
           <a href="{% url 'user_login' %}">Login</a>
           {% endif %}
       </div>


       <div id="latest_articles">
           <ul>
               {% for item in recent_articles %}
               <li>{{ item.title }}</li>
               {% endfor %}
           </ul>
       </div>

    {% block content %}    
    {% endblock content %}


</body>
</html>
